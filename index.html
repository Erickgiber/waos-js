<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="./src/assets/16x16.ico" type="image/x-icon">
    <link rel="icon" sizes="48x48" href="./src/assets/48x48.ico" type="image/x-icon">
    <link rel="icon" sizes="128x28" href="./src/assets/128x128.ico" type="image/x-icon">
    <title> State with Waos Js </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="waos" class="text-white bg-black w-full min-h-screen flex flex-col items-center">
    <div class="container p-3 min-h-screen flex flex-col flex-wrap items-center justify-center gap-5">
        <div class="bg-gray-900 p-10 rounded-xl shadow-lg flex flex-col items-center justify-center gap-10 text-white">
            <p>
                <span> This is a counter: </span>
                <strong state="counter" class="text-blue-500"> </strong>
            </p>
            <button on-click="change-counter"
                class="bg-gray-800 border-none shadow-lg flex flex-row items-center gap-1 bg-gray-100 border py-2 px-3 rounded-md active:scale-95 duration-100">
                Increment
                counter <strong class="text-blue-500">+1</strong>
            </button>
            <a class="font-bold text-blue-300" href="https://github.com/Erickgiber/waos-js/blob/main/src/js/app.js">
                Go to code
            </a>
        </div>

        <div class="max-w-xs bg-gray-900 p-10 rounded-xl flex flex-col items-center gap-5">
            <h1> This is a textarea input </h1>
            <textarea on-input="textarea-input"
                class="bg-gray-800 p-2 border-none outline-blue-500 resize-none rounded-md w-full" rows="3" name="text"
                id="text" placeholder="Type anything..."></textarea>
            <div state="textarea-view" class="max-w-xs py-0a px-7 overflow-hidden text-ellipsis "></div>
            <a class="font-bold text-blue-300" href="https://github.com/Erickgiber/waos-js/blob/main/src/js/app.js">
                Go to code
            </a>
        </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
