<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> State with Waos Js </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="waos" class="bg-gray-900 w-full min-h-screen flex flex-col items-center">
    <div class="container bg-blue-100 h-screen border flex flex-col items-center justify-center gap-10">
        <h1 class="text-2xl border-b px-2"> Counter example </h1>
        <p>
            <span> This is a counter: </span>
            <strong state="counter" class="text-blue-500"> </strong>
        </p>
        <button on-click="change-counter"
            class="flex flex-row items-center gap-1 bg-gray-100 border py-2 px-3 rounded-md active:scale-95 duration-100">
            Increment
            counter <strong class="text-blue-500">+1</strong>
        </button>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
